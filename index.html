<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love & Code</title>
  <style>
    /*
      Code generated by ChatGPT, concept by Shaoce SUN.
      Simplified and optimized for readability and performance.
    */

    :root {
      --gap: 32px;            /* Space between buttons */
      --radius: 16px;         /* Button border radius */
      --shadow: 0 10px 24px rgba(0,0,0,0.12), 0 3px 8px rgba(0,0,0,0.08);
      --shadow-hover: 0 12px 28px rgba(0,0,0,0.14), 0 5px 12px rgba(0,0,0,0.10);
      --focus: 0 0 0 3px rgba(0, 112, 243, 0.35);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }

    body {
      background: #fff;
      font: 17px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #111;
    }

    /* Falling letters container */
    #letters-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0; /* Always stay below buttons */
    }

    /* Center wrapper */
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      z-index: 10;
    }

    /* Button group */
    .buttons {
      display: inline-flex;
      gap: var(--gap);
    }

    /* Button style */
    .btn {
      appearance: none;
      -webkit-tap-highlight-color: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      min-height: 56px;
      padding: 18px 36px;
      border-radius: var(--radius);
      background: transparent;
      box-shadow: var(--shadow);
      color: #111;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.3px;
      cursor: pointer;
      text-decoration: none; /* Remove underline from links */
      transition: box-shadow .2s ease, transform .2s ease, background .3s ease;
      z-index: 20;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: var(--shadow);
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: var(--shadow-hover), var(--focus);
    }

    /* Hover gradients */
    .btn[href*="love"]:hover {
      background: linear-gradient(135deg, #fff, #ffe6eb);
    }
    .btn[href*="code"]:hover {
      background: linear-gradient(135deg, #fff, #e6f0ff);
    }

    /* Falling letter */
    .falling-letter {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: rgba(0,0,0,0.6);
      transition: color 0.4s;
    }

    @keyframes fall {
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      50%  { transform: translateY(50vh) translateX(10px) rotate(10deg); }
      100% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="letters-container"></div>
  <main class="wrap">
    <nav class="buttons" aria-label="Primary">
      <a class="btn" href="https://love.miimuu.com" id="loveBtn">Love</a>
      <a class="btn" href="https://miimuu.com/code/index.html" id="codeBtn">Code</a>
    </nav>
  </main>
  <script>
    /*
      JavaScript:
      - Love button: drops letters in sequence from translated sentence.
      - Code button: drops letters from printf("Hello, world!\\n");
      - Random gray letters fall when not hovering buttons.
      - On empty area click: all letters fade lighter progressively.
    */

    // Love phrase translated to English:
    // "I hope you will always love and be loved."
    const lovePhrase = "I hope you will always love and be loved.";
    const codePhrase = "printf(\"Hello, world!\\n\");";

    let clickCount = 0;
    let currentHoverBtn = null;
    let lastSpawnTime = 0;
    let loveIndex = 0;
    let codeIndex = 0;

    const lettersContainer = document.getElementById('letters-container');

    // Create a falling letter element
    function createLetter(x, y, char, color = 'rgba(0,0,0,0.6)') {
      const letter = document.createElement('div');
      letter.className = 'falling-letter';
      letter.textContent = char;
      letter.style.color = color;
      letter.style.left = `${x}px`;
      letter.style.top = `${y}px`;
      letter.style.animation = `fall ${4 + Math.random() * 4}s linear forwards`;
      lettersContainer.appendChild(letter);
      letter.addEventListener('animationend', () => letter.remove());
    }

    // Mouse move: spawn letters
    document.body.addEventListener('mousemove', (e) => {
      if (!currentHoverBtn && Math.random() < 0.05) {
        // Gray random letter
        const randomChar = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        createLetter(e.clientX, e.clientY, randomChar);
      }
      if (currentHoverBtn) {
        const now = Date.now();
        if (now - lastSpawnTime > 300) {
          lastSpawnTime = now;
          if (currentHoverBtn.id === 'loveBtn') {
            // Drop next character from lovePhrase
            createLetter(e.clientX, e.clientY, lovePhrase[loveIndex], '#ffb6c1');
            loveIndex = (loveIndex + 1) % lovePhrase.length;
          } else if (currentHoverBtn.id === 'codeBtn') {
            // Drop next character from codePhrase
            createLetter(e.clientX, e.clientY, codePhrase[codeIndex], '#add8e6');
            codeIndex = (codeIndex + 1) % codePhrase.length;
          }
        }
      }
    });

    // Click empty area: fade all letters lighter
    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.btn')) return;
      clickCount++;
      const opacity = Math.max(0, 0.6 - clickCount * 0.1);
      lettersContainer.querySelectorAll('.falling-letter').forEach(letter => {
        letter.style.color = `rgba(0,0,0,${opacity})`;
      });
    });

    // Track hover state for buttons
    function setupHover(id) {
      const btn = document.getElementById(id);
      btn.addEventListener('mouseenter', () => currentHoverBtn = btn);
      btn.addEventListener('mouseleave', () => currentHoverBtn = null);
    }

    setupHover('loveBtn');
    setupHover('codeBtn');
  </script>
</body>
</html>
